<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grok</title>
  </head>
  <body>
    <div class="main">
      <!-- header -->
      <div class="header">
        <div class="logo"><img src="logo.png" alt="" /></div>
        <div class="options">
          <img src="newchat.png" class="optionImg" />
          <img src="share.png" class="optionImg" /><img
            src="history.png"
            class="optionImg"
          /><img src="profile.webp" class="optionImg profileImg" />
        </div>
      </div>

      <!-- chat input -->
      <div class="chatInput shadowCss">
        <input
          type="text"
          name="prompt"
          id="promptInput"
          placeholder="How can Grok help?"
        />
        <div class="promptOptions">
          <div class="part1">
            <button>
              <img src="attach.png" class="attach shadowCss" />
            </button>

            <button id="feature">
              <img src="model.png" />DeepSearch
              <img src="dropdown.png" />
            </button>
            <button id="ideas"><img src="ideas.png" />Think</button>
          </div>
          <div class="part2">
            <button id="model">
              Grok 3 <img src="dropdown.png" />
            </button>
            <button id="submitBtn">
              <img src="submit.png" alt="" />
            </button>
            <button id="submitBtn">
              <img src="submit.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
